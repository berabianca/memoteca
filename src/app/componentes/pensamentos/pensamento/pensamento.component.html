<div class="pensamento {{ pensamento.modelo }}  ff-roboto-mono" [ngClass]="larguraPensamento()">
    <img src="../../../../assets/Imagensdocurso/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-editar">
            <img src="../../../../assets/Imagensdocurso/icone-editar.png" alt="iconde de editar">
        </button>
        <button class="botao-excluir">
            <img src="../../../../assets/Imagensdocurso/icone-excluir.png" alt="iconde de excluir">
        </button>
    </div>
</div>
